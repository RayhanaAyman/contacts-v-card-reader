<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color: white;"> Contact vCard Reader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div *ngIf="contact" class="container bootstrap snippets bootdey">
	<div class="row ng-scope">
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-body text-center">
					<div><qr-code value="{{url}}/viewContact/{{contact?.id}}" size="300" errorCorrectionLevel="M"></qr-code></div>
					<h3 class="m0 text-bold">{{contact.firstName}} {{contact.lastName}}</h3>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="h4 text-center">Contact Information</div>
					<div class="row pv-lg">
						<div class="col-lg-2"></div>
						<div class="col-lg-8">
							<form class="form-horizontal ng-pristine ng-valid">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="inputContact1">Name</label>
									<div class="col-sm-10">
										<input disabled class="form-control" id="inputContact1" type="text" placeholder="" value="{{contact.firstName}} {{contact.lastName}}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="inputContact2">Email</label>
									<div class="col-sm-10">
										<input disabled class="form-control" id="inputContact2" type="email" value={{contact.email}}>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="inputContact3">Phone</label>
									<div class="col-sm-10">
										<input disabled class="form-control" id="inputContact3" type="text" value="{{contact.telephoneNumber}}">
									</div>
								</div>
							
								<div class="form-group">
									<label class="col-sm-2 control-label" for="inputContact4">Address</label>
									<div class="col-sm-10">
										<textarea disabled class="form-control" id="inputContact4" row="4">{{contact.address}}</textarea>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="inputContact5">Job Title</label>
									<div class="col-sm-10">
										<input disabled class="form-control" id="inputContact5" type="text" value="{{contact.jobTitle}}">
									</div>
								</div>
								<div >
									<div class="col-sm-offset-2 col-sm-10">
										<button class="btn btn-info" (click)="goBack()">Back</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
